<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page">
    <header class="site-header">
        <div class="site-header-container">
            <h1 class="site-header-title">Bienvenido a Bienes Raíces</h1>
            <nav>
                <ul class="site-header-nav-list">
                    <li class="site-header-nav-item"><a href="/" class="site-header-nav-link">Inicio</a></li>
                    <li class="site-header-nav-item"><a href="/register" class="site-header-nav-link">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="login-container">
        <div class="add-agent-container">
            <h2 class="page-title">Iniciar Sesión</h2>
            <form method="POST" class="add-agent-form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Iniciar Sesión</button>
                {% if error %}
                <p class="error-message">{{ error }} <a href="/login" class="retry-link">Volver</a></p>
                {% endif %}
            </form>
        </div>
    </main>
</body>
</html>
