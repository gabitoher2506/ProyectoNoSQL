{% extends "base.html" %}

{% block title %}Editar Agente{% endblock %}

{% block content %}
<main class="edit-agent-main">
    <div class="edit-agent-container">
        <h2 class="edit-agent-title">Editar Agente</h2>
        <form action="{{ url_for('edit_agent', agent_id=agent._id) }}" method="post" class="edit-agent-form">
            <div class="form-field">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" value="{{ agent.name }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="salary" class="form-label">Salario:</label>
                <input type="text" id="salary" name="salary" value="{{ agent.salary }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="experience" class="form-label">Experiencia:</label>
                <input type="text" id="experience" name="experience" value="{{ agent.experience }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="hire_date" class="form-label">Fecha de Contratación:</label>
                <input type="text" id="hire_date" name="hire_date" value="{{ agent.hire_date }}" class="form-input" required>
            </div>
            <input type="hidden" name="user_id" value="{{ user._id }}">
            <div class="form-field">
                <label for="user_name" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="user_name" name="user_name" value="{{ user.name }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="identification" class="form-label">Identificación:</label>
                <input type="text" id="identification" name="identification" value="{{ user.identification }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="text" id="password" name="password" value="{{ user.password }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="birth_date" class="form-label">Fecha de Nacimiento:</label>
                <input type="text" id="birth_date" name="birth_date" value="{{ user.birth_date }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" class="form-input" required>
            </div>
            <div class="form-field">
                <label for="image" class="form-label">Imagen:</label>
                <input type="text" id="image" name="image" value="{{ user.image }}" class="form-input" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Actualizar" class="form-submit">
            </div>
        </form>
    </div>
</main>
{% endblock %}
