{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{{ url_for('add_agent') }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="birth_date">Fecha de Nacimiento:</label>
        <input type="date" id="birth_date" name="birth_date" required>
        
        <label for="first_sur_name">Primer Apellido:</label>
        <input type="text" id="first_sur_name" name="first_sur_name" required>
        
        <label for="second_sur_name">Segundo Apellido:</label>
        <input type="text" id="second_sur_name" name="second_sur_name">
        
        <label for="identification">Identificación:</label>
        <input type="text" id="identification" name="identification" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="image">Imagen URL:</label>
        <input type="text" id="image" name="image">
        
        <label for="salary">Salario:</label>
        <input type="number" id="salary" name="salary" step="0.01">
        
        <label for="experience">Experiencia:</label>
        <input type="text" id="experience" name="experience">
        
        <input type="submit" value="Agregar Agente">
    </form>
</div>
{% endblock %}
