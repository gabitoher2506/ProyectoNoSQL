{% extends 'base.html' %}

{% block content %}
<div class="add-agent-container">
    <form action="{{ url_for('add_agent') }}" method="POST" class="add-agent-form">
        <div class="form-group">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="birth_date" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" id="birth_date" name="birth_date" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="first_sur_name" class="form-label">Primer Apellido:</label>
            <input type="text" id="first_sur_name" name="first_sur_name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="second_sur_name" class="form-label">Segundo Apellido:</label>
            <input type="text" id="second_sur_name" name="second_sur_name" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="identification" class="form-label">Identificación:</label>
            <input type="text" id="identification" name="identification" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="phone" class="form-label">Teléfono:</label>
            <input type="tel" id="phone" name="phone" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="image" class="form-label">Imagen URL:</label>
            <input type="text" id="image" name="image" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="salary" class="form-label">Salario:</label>
            <input type="number" id="salary" name="salary" class="form-input" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="experience" class="form-label">Experiencia:</label>
            <input type="text" id="experience" name="experience" class="form-input">
        </div>
        
        <div class="form-group">
            <input type="submit" value="Agregar Agente" class="submit-button">
        </div>
    </form>
</div>
{% endblock %}
